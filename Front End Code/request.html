      </head>

	<body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">IoT Final Project</a>  
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="request.html">Request Order</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="text-center mt-5">
                <h1>Car Delivery</h1>
                <p class="lead">Request Order</p>
            </div>

            <h3>Name</h3>
            <div class="input-group mb-3">
                <input type="text" id="name" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
            </div>

            <h3>Pick Up Location</h3>
            <div class="input-group mb-3">
                <input type="text" id="pick_up_x" class="form-control" placeholder="X coordinate" aria-label="X coordinate" aria-describedby="basic-addon1">
                <input type="text" id="pick_up_y" class="form-control" placeholder="Y coordinate" aria-label="Y coordinate" aria-describedby="basic-addon1">
            </div>

            <h3>Drop Off Location</h3>
            <div class="input-group mb-3">
                <input type="text" id="drop_off_x" class="form-control" placeholder="X coordinate" aria-label="X coordinate" aria-describedby="basic-addon1">
                <input type="text" id="drop_off_y" class="form-control" placeholder="Y coordinate" aria-label="Y coordinate" aria-describedby="basic-addon1">
            </div>

            <button type="submit" onclick="add_request()" class="btn btn-primary btn-lg btn-block">Add Request</button>
